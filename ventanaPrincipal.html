	<!DOCTYPE html>

	<html>

	<head>       
		<meta charset="utf-8"> 
		<title>Pantalla Principal</title>
	</head>


	<body>

		<SCRIPT  language=JavaScript> 

			function factorial () {
				
				var n = null;
				n = document.form.valor.value;
				
				var total = 1; 
				for (i=1; i<=n; i++) {
					total = total * i; 
				}
				 alert("Factorial de "+n+" = "+total);

				return total; 
			}



		</SCRIPT>

		<form name="form" id="form">
			<div class="container" align="CENTER"> 
				<label><b>Bienvenido</b></label>
				<br/> <br/>

				<label for="valor">Valor</label>
				<input type="number" name="valor" id="valor" placeholder="Ingresa un valor">


				<input onclick="factorial()" type="submit" value="Calcular">
			</div>
		</form>

	</body>

	</html>
